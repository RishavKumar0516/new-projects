<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>payment gateway</title>
    <link rel="stylesheet" href="css.css" />
</head>

<body>
    <div class="app-container">
        <div class="top-box">
            <p>
                <spam class="left-icon">&#x2190;</spam>CHECKOUT<spam class="right-icon">&#xb7;&#xb7;&#xb7;</spam>    
            </p>
        </div>


        <div class="middle-box">
            <h1>1599<span>$</span></h1>
            <p>Pay To F.tech</p>
        </div>

        <div class="bottom-box">
            <button type="button"
           class="payment-option-btn">
           <a href="https://www.paypal.com/us/webapps/mpp/payflow-payment-gateway"></a> with PayPal</button>
            <button type="button" class="payment-option-btn">Pay with NetBanking</button>

            <div class="card-detail">
                <form action="">
                <p>Pay using credit or debit card</p>
                <div class="card-num-field-group">
                    <label for="">Card Number</label><br>
                    <input type="text" class="card-num-field" placeholder="xxxx-xxxx-xxxx-xxxx">
                </div>


                <div class="date-field-group">
                    <label for="">Expiey Date</label><br>
                    <input type="text" class="date-field" placeholder="mm">
                    <input type="text" class="date-field" placeholder="yyyy">
                </div>

                <div class="cvc-field-group">
                    <label for="">CVC</label><br>
                    <input type="passward" class="cvc-field" placeholder="xxx">
                </div>


                <div class="name-field-group">
                    <label for="">Card Holder Name</label><br>
                    <input type="text" class="name-field" placeholder="full name">
                </div>
                <input type="submit" class="pay-btn"></input>

               </form>
            </div>
        </div>
    </div>
</body>

</html>
